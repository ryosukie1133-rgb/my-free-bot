name: Bot-Online-Every-10-Min
on:
  schedule:
    - cron: '*/10 * * * *' # สั่งรันทุก 10 นาที
  workflow_dispatch:      # เพิ่มปุ่มกดรันเองได้

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run bot script
        run: python bot.py
        
